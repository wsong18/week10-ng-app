<h2>The HelloWorld Component (Week 6)</h2>
<p>Using “Templates” in your components</p>

<h3>3. Event Binding (“Template Statements”): <mark>(event)="template statement" </mark></h3>
<div><img [src]="flag?photos[0]:photos[1]" height="400"></div>

<button (click)="toggleImage()">Toggle Image</button>
<p>Note: passing data (string array) from parent (App) component to child (HelloWorld) componnet</p>
